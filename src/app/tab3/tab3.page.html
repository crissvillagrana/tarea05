<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Tareas IMPORTANTES</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col>
      <ion-list *ngIf="tareas.length > 0">
        <ion-item-sliding *ngFor="let item of tareas; let i=index">
          <ion-item-options side="start" (ionSwipe)="terminarI(i)">
            <ion-item-option expandable color="success">
              <ion-icon name="checkmark-done-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="end" (ionSwipe)="desmarcar(i)">
            <ion-item-option expandable color="secondary">
              <ion-icon name="arrow-undo-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item>
            <ion-label>{{item}}</ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
